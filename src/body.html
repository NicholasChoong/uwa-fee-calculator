<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UWA Fee Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <style>
            .container{
                width: 100%;
                padding-right: 25px;
                padding-left: 25px;
                margin-right: auto;
                margin-left: auto;
            }

            ::before{
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid SelectInfoContainer" id="SelectTitle">
            <div class="container ContentContainer" data-aos="fade-up" style="margin: 55% auto 20%;">
                <div class="row">
                    <div class="col">
                        <h3 style="font-size: 50px;">Select Your Info</h3>
                        <p>Select the criteria that are applicable to you.</p>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <label for="enrolment">Enrolment Type:</label>
                </div>
                <div class="row">
                    <select required name="enrolment" id="enrolment">
                        <option value="select"></option>
                        <option value="international">International</option>
                        <option value="domestic">Domestic</option>
                    </select>
                </div>

                <br>

                <div class="row">
                    <label for="coursetype">Course Type:</label>
                </div>
                <div class="row">
                    <select required name="coursetype" id="coursetype">
                        <option value="select"></option>
                        <option value="intlgrad">International Graduate</option>
                        <option value="intlpostgrad">International PostGrad</option>
                        <option value="domesticpostgrad">Domestic PostGrad</option>
                        <option value="domesticgrad">Domestic Graduate</option>
                    </select>
                </div>

                <br>

                <div class="row">
                    <label for="feetype">Fee Type:</label>
                </div>
                <div class="row">
                    <select required name="feetype" id="feetype">
                        <option value="select"></option>
                        <option value="fullfee">Full-Fee</option>
                    </select>
                </div>    
                
                <br>
                
                <div class="row">
                    <label for="startyear">Starting Year:</label>
                </div>
                <div class="row">
                    <select required name="startyear" id="startyear">
                        <option value="select"></option>
                        <option value="2021">Starting 2021</option>
                        <option value="2020">Starting 2020</option>
                    </select>
                </div>

                <br>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>

                <!-- Scroll Down Arrow -->
                <div class="row">
                    <div class="col">
                        <div class="container" style="padding: 50px;">
                            <a href="#CourseUnitSelect">
                                <div class="scroll-down"></div>
                            </a>
                        </div> 
                    </div>
                </div>

            </div>
        </div>

        <!--Course and Unit Selection-->
        <div class="container-fluid CourseUnitContainer" id="CourseUnitSelect">
            <div class="container ContentContainer" style="margin: 55% auto 20%;">
                <div class="row">
                    <div class="col">
                        <h3 style="font-size: 50px;">Select Course and Units</h3>
                        <p>Enter course name or course code.</p>
                        <p>Alternatively, you can select units without selecting a course.</p>
                        <hr>
                    </div>
                </div>

                <br>

                <div class="row">
                    <select required name="courseSelect" id="courseSelect">
                        <option value="courseopt">Course</option>
                        <option value="unitopt">Unit</option>
                    </select>
                </div>
                
                <br>

                <div class="row">
                    <select required name="courseName" id="courseName">
                        <option value="select"></option>
                        <option value="BH008">Bachelor of Advanced Computer Science (Honours)</option>
                        <option value="BP004">Bachelor of Science</option>
                    </select>
                </div>

                <br>

                <div class="row">
                    <input type="submit" value="Submit">
                </div>

                <!-- Scroll Down Arrow -->
                <div class="row">
                    <div class="col">
                        <div class="container" style="padding: 50px;">
                            <a href="#Summary">
                                <div class="scroll-down"></div>
                            </a>
                        </div> 
                    </div>
                </div>
                        
            </div>
        </div>

        <!-- Summary -->
        <div class="container-fluid SummaryContainer" id="Summary">
            <div class="container ContentContainer" style="margin: 55% auto 20%;">
                <div class="row">
                    <div class="col">
                        <h3 style="font-size: 50px;">Summary</h3>
                        <p>View your selection and the tuition fee</p>
                        <hr>
                    </div>
                </div>

                <br>
            </div>
        </div>    

    </body>
</html>
